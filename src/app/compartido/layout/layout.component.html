<mat-toolbar color="primary">
    <span>Prueba Tecnica</span>
    <button mat-icon-button (click)="sidenav.toggle();">
        <mat-icon>menu</mat-icon>   
    </button>

    <span style="flex: 1 1 auto;"></span>
    
    <mat-icon style="font-size: 25px; margin-right: 10px;">account_circle</mat-icon>
    <label style="font-size: 17px; margin-right: 14px;">{{usuario}}</label>
    <button mat-icon-button (click)="cerrarSesion();">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side" style="width: 220px; background: #006064;">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['dashboard']">
                <mat-icon matListItemIcon style="color: white;">dashboard</mat-icon>
                <span style="color: white;">Dashboard</span>
            </a>
            <a mat-list-item [routerLink]="['drivers']">
                <mat-icon matListItemIcon style="color: white;">group</mat-icon>
                <span style="color: white;">Drivers</span>
            </a>
            <a mat-list-item [routerLink]="['vehicles']">
                <mat-icon matListItemIcon style="color: white;">airport_shuttle</mat-icon>
                <span style="color: white;">Vehicles</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
